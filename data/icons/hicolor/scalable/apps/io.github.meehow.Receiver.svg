<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f46b45"/>
      <stop offset="100%" stop-color="#7b2ff7"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="16" y="16" width="480" height="480" rx="96" ry="96" fill="url(#bg)"/>

  <!-- Radio body -->
  <g transform="translate(256, 280)" fill="white">
    <!-- Main body -->
    <rect x="-140" y="-90" width="220" height="160" rx="20" ry="20" opacity="0.95"/>

    <!-- Speaker circle (large) -->
    <circle cx="-65" cy="-10" r="55" fill="url(#bg)"/>
    <circle cx="-65" cy="-10" r="42" fill="white"/>
    <circle cx="-65" cy="-10" r="28" fill="url(#bg)"/>
    <circle cx="-65" cy="-10" r="16" fill="white"/>
    <circle cx="-65" cy="-10" r="6" fill="url(#bg)"/>

    <!-- Tuning knob -->
    <circle cx="40" cy="-30" r="16" fill="url(#bg)"/>
    <circle cx="40" cy="-30" r="10" fill="white" opacity="0.6"/>

    <!-- Small knob -->
    <circle cx="40" cy="20" r="12" fill="url(#bg)"/>
    <circle cx="40" cy="20" r="7" fill="white" opacity="0.6"/>

    <!-- Antenna -->
    <line x1="-20" y1="-90" x2="80" y2="-200" stroke="white" stroke-width="6" stroke-linecap="round"/>
    <circle cx="80" cy="-200" r="8" fill="white"/>

    <!-- Sound waves -->
    <path d="M 100,-60 Q 140,-10 100,40" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.9"/>
    <path d="M 130,-80 Q 180,-10 130,60" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M 160,-100 Q 220,-10 160,80" fill="none" stroke="white" stroke-width="8" stroke-linecap="round" opacity="0.5"/>
  </g>
</svg>
