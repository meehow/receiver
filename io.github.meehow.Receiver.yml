app-id: io.github.meehow.Receiver
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: receiver
finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --socket=pulseaudio
  - --device=dri

modules:
  - name: receiver
    buildsystem: meson
    config-opts:
      - --buildtype=release
    sources:
      - type: dir
        path: .
