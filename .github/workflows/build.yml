name: Build & Package

on:
  workflow_dispatch:
  push:
    branches: ['**']
    tags: ['v*']
  pull_request:

permissions:
  contents: write

jobs:
  build-deb:
    name: Build .deb package
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            debhelper \
            devscripts \
            meson \
            valac \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgstreamer1.0-dev \
            libsoup-3.0-dev \
            libjson-glib-dev \
            libjavascriptcoregtk-6.0-dev \
            libsqlite3-dev

      - name: Build .deb package
        run: dpkg-buildpackage -us -uc -b

      - name: Collect .deb package
        run: cp ../receiver_*.deb .

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: receiver-deb
          path: receiver_*.deb



  build-appimage:
    name: Build AppImage
    runs-on: ubuntu-24.04

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential \
            meson \
            valac \
            libgtk-4-dev \
            libadwaita-1-dev \
            libgstreamer1.0-dev \
            libsoup-3.0-dev \
            libjson-glib-dev \
            libjavascriptcoregtk-6.0-dev \
            libsqlite3-dev \
            gstreamer1.0-plugins-good \
            gstreamer1.0-plugins-bad \
            gstreamer1.0-alsa \
            gstreamer1.0-pulseaudio \
            librsvg2-dev \
            webp-pixbuf-loader \
            gettext

      - name: Build AppImage
        run: make appimage

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@v4
        with:
          name: receiver-appimage
          path: Receiver-*.AppImage

  release:
    name: Create release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: [build-deb, build-appimage]
    runs-on: ubuntu-24.04

    steps:
      - name: Download .deb artifact
        uses: actions/download-artifact@v4
        with:
          name: receiver-deb

      - name: Download AppImage artifact
        uses: actions/download-artifact@v4
        with:
          name: receiver-appimage

      - name: Create release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: >
          gh release create ${{ github.ref_name }}
          receiver_*.deb
          Receiver-*.AppImage
          --generate-notes
